<main class="dashboard">
  <img src="assets/images/logo-atom-chat.png" alt="logo de atom" />

  <div class="dashboard__header">
    <h2 class="dashboard__header__title">GESTOR DE TAREAS</h2>
    <p-button
      icon="pi pi-sign-out"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      (click)="onSingOut()"
    ></p-button>
  </div>
  <div class="dashboard__container">
    <div class="dashboard__element">
      <app-form-create-task></app-form-create-task>
    </div>
    <div class="dashboard__element">
      <app-list-tasks></app-list-tasks>
    </div>
  </div>
</main>
